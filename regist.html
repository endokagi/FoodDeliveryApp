<ons-page id="registPage">
    <div class="container">
        <div style="height: 170px; padding: 1px 0 0 0;">
            <div class="card card--material">
                <h1 style="text-align: right; font-size: 40px;"><b>Target Food</b></h1>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="toolbar">
                    <div class="toolbar__center"><b>Register</b></div>
                </div>
                <p>
                    <div style="text-align:center; margin-top: 30px;">
                        <p>
                            <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
                        </p>
                        <p>
                            <ons-input id="email" modifier="underbar" placeholder="Email" float>
                            </ons-input>
                        </p>
                        <p>
                            <ons-input id="phone" modifier="underbar" type="phone" placeholder="Number phone" float>
                            </ons-input>
                        </p>
                        <p>
                            <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float>
                            </ons-input>
                        </p>
                        <p>
                            <ons-input id="Confirm_password" modifier="underbar" type="password"
                                placeholder="Confirm Password" float>
                            </ons-input>
                        </p>
                        <p style="margin-top: 30px;">
                            <ons-button class="button--large--cta" style="width: 95%; margin: 0 auto;" id="regist">
                                Register</ons-button>
                        </p>
                        <ons-button class="button--large--cta"
                            style="width: 95%; margin: 0 auto; background-color: gray;" id="backBTN">
                            Back</ons-button>
                    </div>
                </p>
            </div>
        </div>
    </div>
</ons-page>
