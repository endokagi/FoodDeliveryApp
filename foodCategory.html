<ons-page id="foodCategory">
    <ons-toolbar>
        <div class="left">
            <!-- Toolbar-button with different icons depending on the platform. -->
            <ons-toolbar-button id="menubtn">
                <ons-icon icon="ion-navicon, material:md-menu" size="32px, material:24px"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Target Food</div>
        <div class="right">
            <ons-toolbar-button id="backbtn">
                <!-- <ons-icon icon="back"></ons-icon> -->
                Back
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <div class="card" style="background-color: gold">

        <div class="recomended card">
            <h4 style="text-align: center;"><b>Recomended</b></h4>
            <ons-carousel auto-scroll auto-scroll-ratio="0.5" auto-refresh swipeable overscrollable item-width="130px"
                class="recomended_list" id="carousel">
                <ons-carousel-item modifier="nodivider" id="item1" class="recomended_item">
                    <div class="thumbnail" style="background-image: url('img/logo/Cafe_amazon.jpg')">
                    </div>
                    <div class="recomended_item_title" id="item1_name">Cafe Amazon</div>
                </ons-carousel-item>
                <ons-carousel-item modifier="nodivider" id="item1" class="recomended_item">
                    <div class="thumbnail" style="background-image: url('img/logo/Cafe_amazon.jpg')">
                    </div>
                    <div class="recomended_item_title" id="item1_name">Cafe Amazon</div>
                </ons-carousel-item>
                <ons-carousel-item modifier="nodivider" id="item1" class="recomended_item">
                    <div class="thumbnail" style="background-image: url('img/logo/Cafe_amazon.jpg')">
                    </div>
                    <div class="recomended_item_title" id="item1_name">Cafe Amazon</div>
                </ons-carousel-item>
                <ons-carousel-item modifier="nodivider" id="item1" class="recomended_item">

                    </div>
                    <div class="recomended_item_title" id="item1_name">Cafe Amazon</div>
                </ons-carousel-item>

            </ons-carousel>
        </div>

        <div class="category">
            <h1 style="text-align: center"><b>Food Category</b></h1>
            <!-- 1 -->
            <ons-row>
                <ons-col id="fast_food">
                    <div class="card card--material"
                        style="text-align: center; background-color: orangered; color: wheat">
                        <img src="img/fast_food.jpg" alt="fast_food" style="width: 100%">
                        <b>Fast Food</b>
                    </div>
                </ons-col>

                <ons-col>
                    <div class="card card--material"
                        style="text-align: center; background-color: rebeccapurple; color: wheat">
