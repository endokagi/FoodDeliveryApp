<ons-page id="foodCategory">
    <ons-toolbar>
        <div class="left">
            <!-- Toolbar-button with different icons depending on the platform. -->
            <ons-toolbar-button id="menubtn">
                <ons-icon icon="ion-navicon, material:md-menu" size="32px, material:24px"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Target Food</div>
        <div class="right">
            <ons-toolbar-button id="backbtn">
                <!-- <ons-icon icon="back"></ons-icon> -->
                Back
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <div class="card" style="background-color: gold">

        <div class="recomended card">
            <h1 class="text_center rainbow-text"><b>Recomended</b></h1>
            <ons-carousel auto-scroll auto-scroll-ratio="0.5" auto-refresh swipeable overscrollable item-width="130px"
                class="recomended_list" id="carousel">
            </ons-carousel>
        </div>

        <div class="category">
            <h2 class="text_center" style="color: indigo;"><b>Food Category</b></h2>
            <!-- 1 -->
            <ons-row>
                <ons-col id="fast_food">
                    <div class="card card--material"
                        style="text-align: center; background-color: orangered; color: wheat">
                        <img src="https://firebasestorage.googleapis.com/v0/b/food-delivery-app-c4284.appspot.com/o/category%2Ffast_food.jpg?alt=media&token=c30fbbec-b232-471c-a979-a49b3410d40f"
                            alt="fast_food" style="width: 100%">
                        <b>Fast Food</b>
                    </div>
                </ons-col>

                <ons-col id="thai_food">
                    <div class="card card--material"
                        style="text-align: center; background-color: rebeccapurple; color: wheat">
                        <img src="https://firebasestorage.googleapis.com/v0/b/food-delivery-app-c4284.appspot.com/o/category%2Fthai_food.jpg?alt=media&token=036ef643-1b45-4865-9e02-2470bf4d2b82"
                            alt="pizza" style="width: 100%">
                        <b>Thai Food</b>
                    </div>
                </ons-col>
            </ons-row>

            <!-- 2 -->
            <ons-row>
                <ons-col id="noodle">
                    <div class="card card--material"
                        style="text-align: center; background-color: rebeccapurple; color: wheat">
                        <img src="https://firebasestorage.googleapis.com/v0/b/food-delivery-app-c4284.appspot.com/o/category%2Fnoodle.jpg?alt=media&token=88d72b00-5fed-42f7-a040-2b04e94fc66c"
                            alt="noodle" style="width: 100%">
                        <b>Noodle</b>
                    </div>
                </ons-col>

                <ons-col id="japan_food">
                    <div class="card card--material"
                        style="text-align: center; background-color: orangered; color: wheat">
                        <img src="https://firebasestorage.googleapis.com/v0/b/food-delivery-app-c4284.appspot.com/o/category%2Fjapan_food.jpg?alt=media&token=74f96893-db69-4d1e-95b1-7e32f832946c"
                            alt="thai_food" style="width: 100%">
                        <b>Japanese Food</b>
                    </div>
                </ons-col>
            </ons-row>

            <!-- 3 -->
            <ons-row>
                <ons-col id="vegetarian">
                    <div class="card card--material"
                        style="text-align: center; background-color: orangered; color: wheat">
                        <img src="https://firebasestorage.googleapis.com/v0/b/food-delivery-app-c4284.appspot.com/o/category%2Fvegetarian.jpg?alt=media&token=8830b2bf-bcee-414e-bd05-824934165146"
                            alt="vegetarian" style="width: 100%">
                        <b>Vegetarian</b>
                    </div>
                </ons-col>

                <ons-col id="drink">
                    <div class="card card--material"
                        style="text-align: center; background-color: rebeccapurple; color: wheat;">
                        <img src="https://firebasestorage.googleapis.com/v0/b/food-delivery-app-c4284.appspot.com/o/category%2Fdrink.jpg?alt=media&token=f83995d7-360d-4a9a-b23c-4dea4b69d0a4"
                            alt="drink" style="width: 100%">
                        <b>Drinks</b>
                    </div>

                </ons-col>
            </ons-row>
        </div>
    </div>
</ons-page>
