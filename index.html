<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <script src="Onsen/js/onsenui.js"></script>
    <script src="jquery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="Onsen/css/old-onsen-css-components.min.css">
    <link rel="stylesheet" href="Onsen/css/onsenui.css">
    <script src="js/app.js"></script>

    <style>
        ::-webkit-input-placeholder {
            text-align: center;
        }

        .img_tar {
            background-image: url("img/target.png");
        }

        #mypage .page__background {
            background-image: url('img/target.png');
            /* background-size: width: 100px; height: 100px; */
        }
    </style>

</head>
<!-- style="text-align: center; background-color: red; color: white" -->

<body>
    <ons-page id="mypage">
        <div style="height: 170px; padding: 1px 0 0 0;" id='mypage'>
            <div class="card card--material">
                    <h1 style="text-align: right; font-size: 40px; "><b>Target Food</b></h1>
            </div>
        </div>

        <div>
            <div class="card">
                <div class="toolbar">
                    <div class="toolbar__center "><b>LOGIN</b></div>
                </div>
                <p>
                    <div style="text-align: center; margin-top: 30px;">
                        <p>
                            <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
                        </p>
                        <p>
                            <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float>
                            </ons-input>
                        </p>
                        <p style="margin-top: 30px;">
                            <ons-button class="button--large--cta" style="width: 95%; margin: 0 auto;"
                                onclick="login()">Log
                                in</ons-button>
                        </p>
                        <a href="regist.html"><button id="regist" class="button button--outline"
                                style="color: red;">Register</button></a>
                    </div>
                </p>
                <hr>
                <p style="margin: 10px; text-align: center;">
                    <button class="button">Facebook</button>
                    <button class="button" style="background-color: red">Google</button>
                </p>
            </div>
        </div>
    </ons-page>
</body>

</html>
