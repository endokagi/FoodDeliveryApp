<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Confilm</title>

    <script src="Onsen/js/onsenui.js"></script>
    <script src="jquery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="Onsen/css/old-onsen-css-components.min.css">
    <link rel="stylesheet" href="Onsen/css/onsenui.css">

    <script src="js/app.js"></script>

    <style>
        #mypage .page__background {
            background-image: url('img/tar.png');
            background-repeat: no-repeat;
            /* width: 100px;
            height: 100px; */
        }
    </style>
</head>

<body id="mypage">
    <ons-page>
        <ons-toolbar style="background-color: yellowgreen;">
            <div class="center" style=" color: darkblue; text-align: center"><b>Target Food</b></div>
        </ons-toolbar>

        <div class="card">
            <div style="text-align: center">
                <img src="img/logo/McDonald's.png" alt="McDonald" style="width: 20%">
                <br><b>McDonald's</b><br>
                <h1 style="color: gray">Your Order is below</h1>
            </div>

            <hr>
            <div>
                <ons-row style="color: lightslategrey">
                    <ons-col>Quantity</ons-col>
                    <ons-col>Name of Dish</ons-col>
                    <ons-col>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Price</ons-col>
                </ons-row>
                <ons-row>
                    <ons-col>1</ons-col>
                    <ons-col>Afternoon Set</ons-col>
                    <ons-col>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;195 ฿</ons-col>
                </ons-row>
                <p style="text-align: center">
                    <ons-button>Total: 200 ฿</ons-button>
                </p>
                <hr><p style="text-align: center">Pay via</p>
                <p style="text-align: center">
                    <ons-button style="background-color: rebeccapurple">Cradit Card</ons-button><br><br>
                    <ons-button style="background-color: royalblue">PayPal</ons-button><br><br>
                    <a href="main.html"><ons-button style="background-color: lightslategrey">Cash on Delivery</ons-button></a>
                </p>
            </div>
        </div>
    </ons-page>

</body>

</html>
