<ons-page id="addressPage">
    <ons-toolbar>
        <div class="center">Target Food</div>
        <div class="right">
            <ons-toolbar-button id="backbtn">Back</ons-toolbar-button>
        </div>
    </ons-toolbar>

    <div class="content" style="text-align: center;">
        <ons-row class="category">
            <ons-col modifier="nodivider">
                <h2 id="header" class="category_header_title">Current location</h2>
            </ons-col>
        </ons-row>
    </div>
    <div id="map"></div>
    <pre id='coordinates' class='coordinates'></pre>

    <ons-fab position="bottom right" id="setAddress">
        <ons-icon icon="fa-map-pin">
        </ons-icon>
    </ons-fab>
</ons-page>
