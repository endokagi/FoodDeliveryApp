<ons-page id="orderPage">

    <div class="card">
        <div style="text-align: center" id="orderRes"></div>
        <hr>
        <div>
            <h1 style="color: gray;text-align: center;">Your Order</h1>
            <ons-row style="color: lightslategrey">
                <ons-col>Quantity</ons-col>
                <ons-col>Name of Dish</ons-col>
                <ons-col>&emsp;&emsp;&ensp;Price</ons-col>
            </ons-row>
            <ons-row id="orderMenu"></ons-row><br>
            <div id="show_delivery" class="text_center"></div>
            <p style="text-align: center;">
                <ons-button id="show_total"></ons-button>
            </p>
        </div>
        <hr>
        <div id="AllPay">
            <p class="text_center" style="font-size: large;">Pay via</p>
            <p class="text_center">
                <ons-button class="button--large--cta" style="background-color: rebeccapurple">Cradit Card</ons-button>
                <br>
                <ons-button class="button--large--cta" style="background-color: royalblue" id="paybtn">PayPal
                </ons-button><br>
                <ons-button class="button--large--cta" style="background-color: lightslategrey">Cash on Delivery
                </ons-button>

            </p>
            <p class="text_center" style="font-size: large;">or
        </div>
        <p class="text_center">
            <ons-button id="cancelbtn" class="button--large--cta" style="color: red; background-color: ghostwhite;">Cancel</ons-button>
        </p>
        </p>


    </div>
</ons-page>
