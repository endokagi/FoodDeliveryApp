<ons-page id="completeOrderPage">

    <div class="card">
        <div style="text-align: center" id="orderRes"></div>
        <hr>
        <div>
            <h1 style="color: gray;text-align: center;">Your Order</h1>
            <ons-row style="color: lightslategrey">
                <ons-col>Quantity</ons-col>
