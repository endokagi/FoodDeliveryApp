<ons-page id="orderPage">

    <div class="card">
        <div style="text-align: center" id="orderRes"></div>
        <hr>
        <div>
            <h1 style="color: gray;text-align: center;">Your Order</h1>
            <ons-row style="color: lightslategrey">
                <ons-col>Quantity</ons-col>
                <ons-col>Name of Dish</ons-col>
                <ons-col>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Price</ons-col>
            </ons-row>
            <ons-row id="orderMenu"></ons-row>
            <p style="text-align: center">
                <ons-button id="show_total"></ons-button>
            </p>
            <hr>
            <p class="text_center">Pay via</p>
            <p class="text_center">
                <ons-button class="button--large--cta" style="background-color: rebeccapurple">Cradit Card</ons-button>
                <br><br>
                <ons-button class="button--large--cta" style="background-color: royalblue">PayPal</ons-button><br><br>
                <ons-button class="button--large--cta" style="background-color: lightslategrey">Cash on Delivery
                </ons-button>

            </p>
            <p class="text_center">
                <ons-button>Back</ons-button>
            </p>

        </div>
    </div>
</ons-page>
