<ons-page id="loginPage">
    <div class="container">

        <div style="height: 170px; padding: 1px 0 0 0;">
            <div class="card card--material">
                <h1 style="text-align: right; font-size: 40px;"><b>Target Food</b></h1>
            </div>
        </div>

        <div class="Login">
            <div class="card">
                <div class="toolbar">
                    <div class="toolbar__center"><b>LOGIN</b></div>
                </div>
                <p>
                    <div style="text-align: center; margin-top: 30px;">
                        <p>
                            <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
                        </p>
                        <p>
                            <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float>
                            </ons-input>
                        </p>
                        <p style="margin-top: 30px;">
                            <ons-button class="button--large--cta" style="width: 95%; margin: 0 auto;" id="loginbtn">Log
                                in</ons-button>
                        </p>
                        <button id="regist" class="button button--outline" style="color: red;">Register</button>
                    </div>
                </p>
                <hr>
                <p style="margin: 10px; text-align: center;">
                    <button class="button" id="fbbtn">Facebook</button>
                    <button class="button" style="background-color: red" id="googlebtn">Google</button>
                </p>
            </div>
        </div>
    </div>
</ons-page>
